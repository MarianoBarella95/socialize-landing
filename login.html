<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/40cd4f1558.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav-header">
            <h1>Socialize.com</h1>
            <button class="btn-toggle">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </button>
        </div>
        <nav class="hidden">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#plans">Our Plans</a>
            <a href="contact.html" class="nav-special">Log In</a>
            <a href="contact.html" class="nav-special sign">Sign In</a>
        </nav>
    </header>
    <main>
        <section class="login">
            <div class="login-container">
                <div class="login-image">
                    <h3>Hey there, welcome back</h3>
                </div>
                <form action="" class="form-container">
                    <label for="user"></label>
                    <input type="text" placeholder="Username" class="input-user">
                    <span class="alert-user">*Must contain at least 8 characters.</span>
                    <label for="password"></label>
                    <input type="password" placeholder="Password" class="input-password">
                    <span class="alert-password">*Only numbers are allowed.</span>
                    <button>Log In</button>
                    <a href="#">Forgot your password?</a>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Designed & developed by </p><a href="#">MarianoBarella</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
